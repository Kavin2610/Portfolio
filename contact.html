<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-details {
            margin-bottom: 30px;
        }

        .contact-details h2,
        .contact-info h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .contact-details a,
        .contact-details a img {
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .contact-details a:hover img {
            transform: scale(1.1); /* Scale up the icon on hover */
        }

        .contact-info {
            padding-top: 20px;
        }

        .contact-info p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
</header>

<main>
    <section class="contact-details">
        <h2>Get in Touch</h2>
        <a href="https://github.com/Kavin2610" target="_blank">
            <img src="./images/github.png" width="30" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/kavin-rajendran2610/" target="_blank">
            <img src="./images/linkedin.png" width="30" alt="LinkedIn">
        </a>
        <a href="https://x.com/kavin2610" target="_blank">
            <img src="./images/x.png" width="30" style="background-color: black;" alt="X Profile">
        </a>
        <a href="https://wa.link/scicg8" target="_blank">
            <img src="./images/whatsapp.png" width="35" height="35px" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/therealkav1n/" target="_blank">
            <img src="./images/instagram.png" style="background-color: black;" width="35" height="35px" alt="Instagram">
        </a>
    </section>

    <section class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Location:</strong> Chennai</p>
        <p><strong>Phone:</strong> +91 9500977053</p>
        <p><strong>Email:</strong> reachtokavin@gmail.com</p>
    </section>
</main>

<script src="scripts.js"></script>
</body>
</html>
